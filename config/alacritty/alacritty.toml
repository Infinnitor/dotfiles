[colors.bright]
black = "#444b6a"
blue = "#7da6ff"
cyan = "#0db9d7"
green = "#b9f27c"
magenta = "#bb9af7"
red = "#ff7a93"
white = "#acb0d0"
yellow = "#ff9e64"

[colors.normal]
black = "#32344a"
blue = "#7aa2f7"
cyan = "#449dab"
green = "#9ece6a"
magenta = "#ad8ee6"
red = "#f7768e"
white = "#787c99"
yellow = "#e0af68"

[colors.primary]
background = "#0a0a0f"
foreground = "#a9b1d6"

[font]
size = 11

[font.bold]
family = "JetBrains Mono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "P"
mods = "Control"

[[keyboard.bindings]]
action = "ClearHistory"
key = "K"
mods = "Control"

[window]
decorations = "None"
dynamic_padding = true

[window.padding]
x = 17
y = 17
